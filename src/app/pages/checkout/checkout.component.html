<div class="checkout-container">
  <div class="checkout-content">
    <div class="logo-container">
      <img src="assets/images/company-logo.png" alt="THE RIGHT SOFTWARE AI" class="company-logo" />
    </div>

    <div class="header-section">
      <h1 class="checkout-title">Pay with Stripe</h1>
      <p class="checkout-subtitle">Enter your payment details below</p>
    </div>

    <form (ngSubmit)="checkout()" #checkoutForm="ngForm" class="checkout-form">
      <div class="form-group">
        <label for="amount" class="form-label">
          <svg class="label-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <line x1="12" y1="1" x2="12" y2="23"></line>
            <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
          </svg>
          Amount
        </label>
        <div class="input-wrapper">
          <span class="currency-prefix">$</span>
          <input
            type="number"
            id="amount"
            name="amount"
            class="form-control amount-input"
            [(ngModel)]="amount"
            required
            min="0.01"
            step="0.01"
            placeholder="0.00"
            [disabled]="isLoading"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="description" class="form-label">
          <svg class="label-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <line x1="16" y1="13" x2="8" y2="13"></line>
            <line x1="16" y1="17" x2="8" y2="17"></line>
            <polyline points="10 9 9 9 8 9"></polyline>
          </svg>
          Description
        </label>
        <input
          type="text"
          id="description"
          name="description"
          class="form-control"
          [(ngModel)]="description"
          placeholder="Enter payment description"
          [disabled]="isLoading"
        />
      </div>

      <div *ngIf="errorMessage" class="error-message">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        class="btn-primary"
        [disabled]="isLoading"
      >
        <span *ngIf="isLoading" class="btn-content">
          <svg class="spinner" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M21 12a9 9 0 1 1-6.219-8.56"/>
          </svg>
          Processing...
        </span>
        <span *ngIf="!isLoading" class="btn-content">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 6L9 17l-5-5"/>
          </svg>
          Pay with Stripe
        </span>
      </button>
    </form>

    <div class="security-note">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
      </svg>
      <span>Secure payment powered by Stripe</span>
    </div>
  </div>
</div>
